<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    </head>

<body>
    <h1>Registration Form</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form action="/" method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input id="name" type="text" class="form-control" placeholder="Enter your full name" />
                            </div>
                            <div class="form-group">
                                <label for="age">Date-Of-Birth</label>
                                <input id="age" type="date" class="form-control"
                                    placeholder="Enter your date of birth" />
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input id="address" type="number" class="form-control" placeholder="Door no" />
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="address" type="text" class="form-control"
                                            placeholder="Street name" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input id="address" type="text" class="form-control" placeholder="city" />
                                        <input id="address" type="number" class="form-control" placeholder="Pincode" />
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="address" type="text" class="form-control" placeholder="State" />
                                        <input id="address" type="text" class="form-control" placeholder="Country" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="mobile">Mobile Number</label>
                                        <input id="mobile" type="number" class="form-control"
                                            placeholder="+919500289770" aria-describedby="phone" />
                                        <small id="phone" class="form-text text-muted">We won't share your mobile number
                                            with anyone else!</small>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="email">E-mail ID</label>
                                        <input id="email" type="email" class="form-control" placeholder="sun@bright.com"
                                            aria-describedby="email" />
                                        <small id="email" class="form-text text-muted">We won't share your email id with
                                            anyone else!</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                    <input id="terms" type="checkbox" class="form-check-input" />
                                    <label for="terms" class="form-check-label">I agree to terms and conditions</label>
                                </div>
                                <div class="form-group text-center">
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
