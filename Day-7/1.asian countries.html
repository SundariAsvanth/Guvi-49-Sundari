<html>
  <head>
    <title>XMLHttpRequest Example</title>
  </head>
  <body>
    <script>
    var xhr = new XMLHttpRequest();
    var method = 'GET';
    var url = 'https://restcountries.com/v3.1/all' ;
    xhr.open(method,url);
    xhr.onload = function()
    {
      if(xhr.status === 200)
      {
        var response = JSON.parse(xhr.responseText);
        let result=response.filter(function(e1)
        {
            return e1.region=="Asia" ;
        });
        console.log(result);
      }
      else
      {
        console.log("Request Failed",xhr.status);
      }
    }
    xhr.send();
    </script>
  </body>
</html>
