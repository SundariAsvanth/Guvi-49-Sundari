<html>
  <head>
    <title>XMLHttpRequest Example</title>
  </head>
  <body>
    <script>
    var xhr = new XMLHttpRequest();
    var method = 'GET';
    var url = 'https://restcountries.com/v3.1/all' ;
    xhr.open(method,url);
    xhr.onload = function()
    {
      if(xhr.status === 200)
      {
        var response = JSON.parse(xhr.responseText);
        response.forEach(e1 =>
        {
            console.log(e1.name.common);
            console.log(e1.capital);
            console.log(e1.flag);
        });
      }
      else
      {
        console.log("Request Failed",xhr.status);
      }
    }
    xhr.send();
    </script>
  </body>
</html>
